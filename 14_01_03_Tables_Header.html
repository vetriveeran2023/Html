<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables Header</title>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;           
        }
        th, td {
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>FIRST NAME</th>
            <th>LAST NAME</th>
            <th>AGE</th>
        </tr>
        <tr>
            <td>Jack</td>
            <td>Thomson</td>
            <td>3</td>
        </tr>
    </table>    

    <br>
    
    <table>
        <tr>
            <th>First Name</th>
            <td>Jack</td>
            <td>mark</td>
            <td>34</td>
        </tr>
        <tr>
            <th>Last Name</th>
            <td>Thomson</td>
            <td>Antony</td>
            <td>45</td>
        </tr>
    </table>
    
    <br>

    <h1>Header for Multiple Columns</h1>
    <table>
        <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
    </table>
    <br>
    <h1>Table Caption</h1>
    <table style="width: 20%;">
        <caption>Monthly Savings</caption>
        <tr>
            <th>Month</th>
            <th>Savings</th>
        </tr>
        <tr>
            <td>January</td>
            <td>$ 100</td>
        </tr>
        <tr>
            <td>February</td>
            <td>$ 300</td>
        </tr>
    </table>


</body>
</html>
