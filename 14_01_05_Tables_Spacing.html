<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Cell Spacing</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
        table {
            border-spacing: 30px;
        }
    </style>
</head>
<body>
    <h1>Cell Spacing</h1>
    <p>Cange the space between the cells with border-spacing property.</p>

    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jack</td>
            <td>Thomson</td>
            <td>15</td>
        </tr>
        <tr>
            <td>Mark</td>
            <td>Antony</td>
            <td>34</td>
        </tr>
    </table>
    
</body>
</html>
