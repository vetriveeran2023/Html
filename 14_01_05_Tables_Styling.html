<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables Styling</title>
    <style>
       
        table {
            width: 100%;
            text-align: center;            
        }
        th, td {
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: #D6EEEE;
        }
    </style>
</head>
<body>
    <h2>Zebra Striped Table</h2>

    <p>
        For zebra-striped tables, use the nth-child() selector and add a bckground-color to all even (or odd) table rows:
    </p>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Points</th>
        </tr>
        <tr>
            <td>Mike</td>
            <td>James</td>
            <td>96</td>
        </tr>
        <tr>
            <td>Vico</td>
            <td>Mic</td>
            <td>60</td>
        </tr>
        <tr>
            <td>Rose</td>
            <td>Kine</td>
            <td>70</td>
        </tr>
        <tr>
            <td>Jack</td>
            <td>Mil</td>
            <td>83</td>
        </tr>
        <tr>
            <td>Shanie</td>
            <td>Mac</td>
            <td>91</td>
        </tr>
    </table>
    
</body>
</html>
