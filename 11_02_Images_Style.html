<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Style</title>
    <style>
        img {
            width: 20%;
            height: 50%;
        }
    </style>
</head>
<body>
    <h2>Width and Height, or Style?</h2>
    <img src="wm1.png" width="128" height="128" alt="No Image">
    <br>
    <img src="wm1.png" style="width: 128px;height: 128px;" alt="No Image">
    <hr>
    <h2>Images in Another Folder</h2>
    <img src="img/businessmen.png" alt="">
    <hr>
    <h2>Images on Another Server/Website</h2>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJe6zLHqV9HN8_oJSJXpSaQ7z--jCpY-R9ow&usqp=CAU" alt="">
    <hr>
    <h2>Animated Images</h2>
    <img src="img/animated.gif" alt="">
    <hr>
    <a href="https://www.google.com/"><img src="google.jpeg" alt=""></a>
    <hr>
    <h2>Image Floating( Right or Left of text )</h2>
    <p><strong>Float Image left</strong></p>
    <p>
        <img src="wm1.png" style="float: right;width: 65px;height: 65px;" alt="">
        A paragraph with a float image.</p>

    <p><strong>Float Image right</strong></p>
    <p>
        <img src="wm1.png" style="float: left; width: 65px;height: 65px;" alt="">
        A paragraph with a float image.</p>    
</body>
</html>
