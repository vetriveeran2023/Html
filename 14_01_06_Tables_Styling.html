<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Styling</title>
    <style>
        table {
            width: 100%;     
        
        }
        th:nth-child(even), td:nth-child(even){
            background-color: #D6EEEE;
            padding: 8px;
        }
        
    </style>
</head>
<body>
    <table>
        <tr>
            <th>First Name</th>

            <th>City</th>
            <th>Points</th>
        </tr>
        <tr>
            <td>Mike</td>

        </tr>
        <tr>
            <td>Vico</td>
            <td>Mic</td>
            <td>New Jersy</td>
            <td>60</td>
        </tr>
        <tr>
            <td>Rose</td>
            <td>Kine</td>
            <td>London</td>
            <td>70</td>
        </tr>
        <tr>
            <td>Jack</td>
            <td>Mil</td>
            <td>Denmark</td>
            <td>83</td>
        </tr>
        <tr>
            <td>Shanie</td>
            <td>Mac</td>
            <td>Honkhong</td>
            <td>91</td>
        </tr>
    </table>
    
</body>
</html>
