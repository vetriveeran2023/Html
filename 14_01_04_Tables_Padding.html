<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding and Spacing</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        /*
        th, td {
            padding: 15px;
        }
        */
        th, td {
            padding-top: 20px;
            padding-bottom: 20px;
            padding-left: 10px;
            padding-right: 10px;

        }
    </style>
</head>
<body>
    <h2>Cell Padding</h2>
    <p>Cell padding specifies the space between the cell content and its borders.</p>

    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jack</td>
            <td>Thomson</td>
            <td>15</td>
        </tr>
        <tr>
            <td>Mark</td>
            <td>Antony</td>
            <td>34</td>
        </tr>
    </table>
    
    
</body>
</html>
