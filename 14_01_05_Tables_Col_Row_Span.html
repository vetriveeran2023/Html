<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Column and Rowspan</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            width: 20%;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Column Span</h1>
    <table>
        <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jil</td>
            <td>Smith</td>
            <td>52</td>
        </tr>
    </table>
    <br>
    <table>
        <tr>
            <th>Name</th>
            <td>James</td>

        </tr>
        <tr>
            <th rowspan="2">Phone</th>            
            <td>04286-222511</td> 
        </tr>
        <tr>
            <td>044-25875</td>
        </tr>
    </table>
        
</body>
</html>
