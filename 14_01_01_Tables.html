<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h2>Table Header</h2>
    <table>
        <tr>
            <th>Head1</th>
            <th>Head2</th>
            <th>Head3</th>
        </tr>
    </table>
    <h2>Table Cells</h2>
    <table>
        <tr>
            <td>cell1</td>
            <td>cell2</td>
            <td>cell3</td>
        </tr>
    </table>
    <h2>Basic Html Table</h2>
    <table>
        <tr>
            <th>Head1</th>
            <th>Head2</th>
            <th>Head3</th>
        </tr>
        <tr>
            <td>cell1</td>
            <td>cell2</td>
            <td>cell3</td>
        </tr>
    </table>   
    <h2>Table Rows</h2> 
    <table>
        <tr>
            <th>Head1</th>
            <th>Head2</th>
            <th>Head3</th>
        </tr>
        <tr>
            <td>Row1 cell1</td>
            <td>Row1 cell2</td>
            <td>Row1 cell3</td>
        </tr>
        <tr>
            <td>Row2 cell1</td>
            <td>Row2 cell2</td>
            <td>Row2 cell3</td>
        </tr>
    </table>  
    
</body>
</html>
