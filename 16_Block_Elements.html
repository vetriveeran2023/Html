<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Elements</title>
</head>
<body>
    <p style="border: 1px solid black;">Hello World &lt;P&gt; block Element.</p>

    <div style="border: 1px solid black;">Hello World &lt;div&gt; Block Element.</div>

    <p>
        The P and the DIV elements are both block elements, 
        and they will always start on a new line and take up 
        the full width available 
        (stretches out to the left and right as far as it can).
    </p>
    
    
</body>
</html>
