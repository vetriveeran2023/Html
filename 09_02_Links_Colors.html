<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Colors</title>
    <!--Link Color-->
    <style>        
        a:link {
            color: green;
            background-color: bisque;
        }
        a:visited {
            color: antiquewhite;   
            background-color: red;     
        }
        a:hover {
            color: black;
            text-decoration: none;
        }
        a:active {
            color: lawngreen;
            text-decoration: none;
        }
    </style>
    <!--Link Color-->    
</head>
<body>
    <h1>Link Colors</h1>
    <p>
        <h4>Default</h4>
        Unvisted - Underlined - blue<br>
        Visted - Underlined - purple<br>
        active - Underlined - red<br>
    </p>
    <p>
        <a href="https://www.google.com/">Google Search</a><br>
        <a href="https://www.gmail.com/">Gmail</a><br>
        <a href="https://www.youtube.com/">YouTube</a><br>
        <a href="https://www.blogger.com/">Blogger</a>
    </p>
    
</body>
</html>
